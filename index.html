<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Review</title>
  <link href="https://fonts.googleapis.com/css2?family=Sansation:wght@300&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f9f7f3;
      color: #333;
      font-family: 'Sansation', sans-serif;
      font-weight: 300;
      font-style: normal;
    }

    .container {
      margin-top: 50px;
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
      padding: 0;
      max-width: 1500px;
      margin: auto;
      gap: 45px;
    }

    .left {
      flex: 0 0 auto;
      margin-right: 00px;
    }

    .left img {
      margin-right: 100px;
      max-width: 100%;
      height: auto;
      border-radius: 0px;
    }

    .right {
      margin-top: 0px;
      margin-left: -30px;
      flex: 1;
    }

    .rating-section {
      position: relative;
      margin-bottom: 30px;
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 0px;
    }

    .rating h1 {
      margin-top: 30px;
      font-size: 40px;
      color: #000;
    }

    .rate-btn {
      margin-top: -80px;
      margin-left: -30px;
      background-color: #f9f9f9;
      color: #030202;
      padding: 10px 16px;
      cursor: pointer;
      border: 1px solid #030202;
      border-radius: 8px;
      border-style: inset;
    }

    .gallery {
      display: flex;
      cursor: pointer;
    }

    .img-box {
      padding: 2px;
      margin-top: 30px;
      border-radius: 1px;
      overflow: hidden;
      position: relative;
      width: 200px;
      height: 200px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 60px;
    }

    .img-box img {
      border-radius: 6px;
      width: 100%;
      height: 100%;
      object-fit: cover;
      gap: 30px;
    }

    .img-overlay .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      background: rgba(0,0,0,0.5);
      padding: 8px 18px;
      border-radius: 12px;
      font-size: 1.4rem;
      font-weight: bold;
      pointer-events: none;
    }

    .recommend {
      margin-top: 40px;
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .trophy {
      margin-top: -30px;
      font-size: 62px;
      margin-right: 10px;
    }

    .slider {
      margin-top: 10px;
      margin-bottom: 20px;
    }

    .review {
      margin-top: -170px;
      margin-left: 420px;
    }

    .stars {
      display: flex;
      align-items: center;
      margin-top: 20px;
      margin-left: 80px;
      color: #ffc107;
      font-size: 24px;
      row-gap: 299px;
      cursor: pointer;
    }

    .add-review {
      margin-top: 20px;
      margin-left: 90px;
      background-color: #f9f9f9;
      color: #030202;
      padding: 10px 16px;
      cursor: pointer;
      border: 1px solid #030202;
      border-radius: 8px;
      border-style: inset;
    }

    .rating-container {
      background-color: rgba(153, 119, 114, 0);
      margin-top: -100px;
      margin-left: 70px;
      padding: 40px;
    }

    h2 {
      text-align: none;
      margin-bottom: 0px;
    }

    .rating-graph {
      margin-right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .rating-row {
      justify-items: end;
      margin-right: 25px;
      display: flex;
      align-items: center;
      font-size: 10px;
    }

    .rating-row span:first-child {
      width: 50px;
    }

    .bar {
      flex: 1;
      height: 12px;
      background-color: #e0e0e0;
      border-radius: 20px;
      margin: 0 10px;
      overflow: hidden;
    }

    .fill {
      height: 100%;
      background-color: #ffc107;
      border-radius: 8px 0 0 20px;
      transition: width 0.5s;
    }

    .rate1 {
      color: rgb(255, 248, 248);
    }

    #up {
      margin-top: 20px;
    }

    #down {
      margin-top: 40px;
    }

    .reco {
      margin-top: 20px;
    }

    .id {
      margin-top: 15px;
    }

    .vertical-line {
      margin-top: -40px;
      display: flex;
      align-items: center;
      margin-left: 190px;
      width: 2px;
      color: #030202;
      height: 200px;
      background: #ccc;
    }

    .line {
      margin-top: -178px;
      margin-left: 340px;
      width: 2px;
      color: #030202;
      height: 200px;
      background: #ccc;
    }

    .star1 {
      color: #af9b9b;
      margin-top: 40px;
      margin-left: 200px;
    }

    .rate-btn {
      margin-top: 15px;
    }

    .gallery .img-box {
      flex: 1 1 calc(50% - 12px);
    }

    /* Mobile responsiveness (combined for better coverage) */
    @media (max-width: 767px) {
      .container {
        flex-direction: column;
        align-items: center;
        gap: 20px;
        padding: 10px;
      }

      .left img {
        width: 100%;
        height: auto;
        margin: 0 auto;
        display: block;
      }

      .right {
        margin-left: 0;
        margin: 0;
        width: 100%;
      }

      .RR {
        margin-left: 42px;
      }

      .rating-section {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .rating-container {
        margin: 0;
        padding: 20px 10px;
        width: 100%;
        margin-left: 40px;
      }

      .rate-btn {
        margin-left: 20px;
      }

      .vertical-line, .line {
        display: none;
      }

      .gallery {
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
      }

      .img-box {
        width: 45%;
        height: auto;
      }

      .recommend {
        flex-direction: column;
        text-align: center;
        margin-top: 20px;
        justify-content: center;
      }

      .trophy {
        margin: 0;
        font-size: 48px;
      }

      .slider {
        margin-left: 52px;
      }

      .id {
        margin-left: 40px;
      }

      .review {
        margin: 20px auto 0 auto;
        text-align: center;
      }

      .stars {
        justify-content: center;
        margin: 10px 0;
      }

      .add-review {
        margin: 10px auto;
        display: block;
      }

      .star1 {
        margin: 10px auto;
        display: block;
        text-align: center;
      }

      .rating h1 {
        font-size: 38px;
      }

      h2 {
        font-size: 28px;
      }

      .gallery .img-box {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Side: Product Image -->
    <div class="left">
      <img src="image11.jpg" alt="Product" width="590" height="95">
    </div>
    <!-- Right Side: Reviews -->
    <div class="right">
      <hr id="up">
      <h3 class="star1">‚òÖ</h3>
      <h2 class="RR">Ratings & Reviews</h2>
      <div class="rating-section">
        <div class="rating">
          <h1>5.0 ‚òÖ</h1>
          <p>45 Verified Buyers</p>
        </div>
        <div class="vertical-line"></div>
        <div class="rating-container">
          <h2 class="rate1">Ratings & Reviews</h2>
          <div class="rating-graph">
            <div class="rating-row">
              <span>5 ‚òÖ</span>
              <div class="bar"><div class="fill" style="width: 40%;"></div></div>
              <span>36</span>
            </div>
            <div class="rating-row">
              <span>4 ‚òÖ</span>
              <div class="bar"><div class="fill" style="width: 80%;"></div></div>
              <span>5</span>
            </div>
            <div class="rating-row">
              <span>3 ‚òÖ</span>
              <div class="bar"><div class="fill" style="width: 5%;"></div></div>
              <span>2</span>
            </div>
            <div class="rating-row">
              <span>2 ‚òÖ</span>
              <div class="bar"><div class="fill" style="width: 3%;"></div></div>
              <span>1</span>
            </div>
            <div class="rating-row">
              <span>1 ‚òÖ</span>
              <div class="bar"><div class="fill" style="width: 2%;"></div></div>
              <span>1</span>
            </div>
          </div>
        </div>
        <button class="rate-btn">Rate Product</button>
      </div>
      <hr id="down">
      <div class="gallery">
        <div class="img-box"><img src="image11.jpg" width="70" height="50" alt="Gallery 1"></div>
        <div class="img-box"><img src="image12.jpg" width="70" height="50" alt="Gallery 1"></div>
        <div class="img-box"><img src="image13.avif" width="70" height="50" alt="Gallery 1"></div>
        <div class="img-box img-overlay">
          <img src="image 15.jpg" width="70" height="150" alt="Gallery 1">
          <span class="overlay-text">+100</span>
        </div>
      </div>
      <div class="recommend">
        <div class="trophy">üèÜ</div>
        <p class="reco"><strong>50%</strong><br />Recommend this product</p>
      </div>
      <div class="slider">
        <label for="likelihood">Likelihood to Recommend?</label>
        <div class="id">
          <input type="range" id="likelihood" name="likelihood" min="0" max="100">
        </div>
      </div>
      <div class="line"></div>
      <div class="review">
        <p>How you used this product Rate Now</p>
       <div class="stars">
  <span>‚òÖ</span>
  <span>‚òÖ</span>
  <span>‚òÖ</span>
  <span>‚òÖ</span>
  <span>‚òÖ</span>
</div>


        <button class="add-review">Add review</button>
      </div>
    </div>
  </div>
  <script>
    // Wait until DOM is ready
    document.addEventListener("DOMContentLoaded", () => {
      const galleryImages = document.querySelectorAll(".gallery img");
      const lightbox = document.createElement("div");

      // Create lightbox container
      lightbox.id = "lightbox";
      document.body.appendChild(lightbox);

      lightbox.style.position = "fixed";
      lightbox.style.top = "0";
      lightbox.style.left = "0";
      lightbox.style.width = "100%";
      lightbox.style.height = "100%";
      lightbox.style.background = "rgba(0,0,0,0.8)";
      lightbox.style.display = "flex";
      lightbox.style.alignItems = "center";
      lightbox.style.justifyContent = "center";
      lightbox.style.zIndex = "1000";
      lightbox.style.visibility = "hidden";

      // Create image inside lightbox
      const lightboxImg = document.createElement("img");
      lightboxImg.style.maxWidth = "90%";
      lightboxImg.style.maxHeight = "80%";
      lightboxImg.style.borderRadius = "8px";
      lightbox.appendChild(lightboxImg);

      // Create close button
      const closeBtn = document.createElement("span");
      closeBtn.innerHTML = "&times;";
      closeBtn.style.position = "absolute";
      closeBtn.style.top = "20px";
      closeBtn.style.right = "30px";
      closeBtn.style.color = "#fff";
      closeBtn.style.fontSize = "40px";
      closeBtn.style.cursor = "pointer";
      lightbox.appendChild(closeBtn);

      // Open lightbox on image click
      galleryImages.forEach(img => {
        img.addEventListener("click", () => {
          lightboxImg.src = img.src;
          lightbox.style.visibility = "visible";
        });
      });

      // Close lightbox when clicking outside or on button
      closeBtn.addEventListener("click", () => {
        lightbox.style.visibility = "hidden";
      });
      lightbox.addEventListener("click", e => {
        if (e.target === lightbox) {
          lightbox.style.visibility = "hidden";
        }
      });
    });

    document.addEventListener("DOMContentLoaded", () => {
      // --- Elements ---
      const recommendText = document.querySelector(".reco strong");
      const slider = document.getElementById("likelihood");
      const stars = document.querySelectorAll(".stars span");
      const addReviewBtn = document.querySelector(".add-review");
      const reviewDiv = document.querySelector(".review");

      let currentRating = 0;

      // --- Slider Updates Recommend % ---
      slider.addEventListener("input", () => {
        recommendText.textContent = slider.value + "%";
      });

      // --- Star Rating ---
      stars.forEach((star, index) => {
        star.addEventListener("click", () => {
          currentRating = index + 1;

          // Highlight stars
          stars.forEach((s, i) => {
            s.style.color = i < currentRating ? "#ffc107" : "#ccc";
          });
        });
      });

      // --- Add Review Button ---
      addReviewBtn.addEventListener("click", () => {
        if (currentRating === 0) {
          alert("‚≠ê Please select a rating before submitting!");
          return;
        }

        const message = document.createElement("p");
        message.textContent = `‚úÖ Thank you! You rated this product ${currentRating} star(s).`;
        message.style.color = "green";
        message.style.marginTop = "15px";

        // Prevent duplicate messages
        const oldMessage = reviewDiv.querySelector("p.thank-you");
        if (oldMessage) oldMessage.remove();

        message.classList.add("thank-you");
        reviewDiv.appendChild(message);
      });
    });

    document.addEventListener("DOMContentLoaded", () => {
      // Rating data (can come from backend/API later)
      const ratingData = {
        5: 36,
        4: 5,
        3: 2,
        2: 1,
        1: 1
      };

      // --- Calculate total reviews ---
      const totalReviews = Object.values(ratingData).reduce((a, b) => a + b, 0);

      // --- Render rating graph ---
      const ratingGraph = document.querySelector(".rating-graph");
      ratingGraph.innerHTML = ""; // clear old static HTML

      Object.keys(ratingData)
        .sort((a, b) => b - a) // show 5‚òÖ first
        .forEach(star => {
          const count = ratingData[star];
          const percentage = totalReviews ? Math.round((count / totalReviews) * 100) : 0;

          // Create row
          const row = document.createElement("div");
          row.classList.add("rating-row");

          // Left label
          const label = document.createElement("span");
          label.textContent = `${star} ‚òÖ`;

          // Bar container
          const bar = document.createElement("div");
          bar.classList.add("bar");

          const fill = document.createElement("div");
          fill.classList.add("fill");
          fill.style.width = percentage + "%";
          bar.appendChild(fill);

          // Count
          const countSpan = document.createElement("span");
          countSpan.textContent = count;

          // Append all
          row.appendChild(label);
          row.appendChild(bar);
          row.appendChild(countSpan);

          ratingGraph.appendChild(row);
        });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Review</title>
  <link href="https://fonts.googleapis.com/css2?family=Sansation:wght@300&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f9f7f3;
      color: #333;
      font-family: 'Sansation', sans-serif, Arial, Helvetica;
      font-weight: 300;
      font-style: normal;
    }

    .container {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      padding: 0 10px;
      max-width: 1500px;
      margin: auto;
      gap: 20px;
    }

    .left {
      flex: 0 0 auto;
      text-align: center;
    }

    .left img {
      max-width: 100%;
      height: auto;
      border-radius: 0;
    }

    .right {
      margin: 0;
      flex: 1;
    }

    .rating-section {
      position: relative;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .rating h1 {
      margin-top: 20px;
      font-size: 36px;
      color: #000;
    }

    .rate-btn {
      margin-top: 10px;
      background-color: #f9f9f9;
      color: #030202;
      padding: 10px 16px;
      cursor: pointer;
      border: 1px solid #030202;
      border-radius: 8px;
      border-style: inset;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
    }

    .img-box {
      padding: 2px;
      border-radius: 1px;
      overflow: hidden;
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .img-box img {
      border-radius: 6px;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .img-overlay .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      pointer-events: none;
    }

    .recommend {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .trophy {
      font-size: 48px;
      margin-right: 0;
    }

    .slider {
      margin: 10px 0;
      text-align: center;
    }

    .review {
      margin: 20px 0;
      text-align: center;
    }

    .stars {
      display: flex;
      justify-content: center;
      margin: 10px 0;
      color: #ffc107;
      font-size: 24px;
      cursor: pointer;
    }

    .add-review {
      margin: 10px auto;
      background-color: #f9f9f9;
      color: #030202;
      padding: 10px 16px;
      cursor: pointer;
      border: 1px solid #030202;
      border-radius: 8px;
      border-style: inset;
      display: block;
    }

    .rating-container {
      background-color: transparent;
      margin: 0;
      padding: 20px;
      width: 100%;
    }

    h2 {
      margin-bottom: 10px;
      text-align: center;
    }

    .rating-graph {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .rating-row {
      display: flex;
      align-items: center;
      font-size: 12px;
    }

    .rating-row span:first-child {
      width: 50px;
      text-align: right;
    }

    .bar {
      flex: 1;
      height: 12px;
      background-color: #e0e0e0;
      border-radius: 20px;
      margin: 0 10px;
      overflow: hidden;
    }

    .fill {
      height: 100%;
      background-color: #ffc107;
      border-radius: 8px 0 0 20px;
      transition: width 0.5s;
    }

    .rate1 {
      color: #fff;
    }

    #up, #down {
      display: none;
    }

    .vertical-line, .line {
      display: none;
    }

    .star1 {
      color: #af9b9b;
      margin: 10px auto;
      text-align: center;
    }

    @media (min-width: 768px) {
      .container {
        flex-direction: row;
        margin-top: 50px;
        gap: 45px;
      }

      .left {
        margin-right: 100px;
      }

      .right {
        margin-left: -30px;
      }

      .rating-section {
        flex-direction: row;
        align-items: flex-start;
        margin-bottom: 30px;
      }

      .rating h1 {
        margin-top: 30px;
        font-size: 40px;
      }

      .rate-btn {
        margin-top: -80px;
        margin-left: -30px;
      }

      .gallery {
        gap: 60px;
      }

      .img-box {
        width: 200px;
        height: 200px;
      }

      .img-overlay .overlay-text {
        padding: 8px 18px;
        font-size: 1.4rem;
      }

      .recommend {
        flex-direction: row;
        align-items: center;
      }

      .trophy {
        margin-top: -30px;
        margin-right: 10px;
        font-size: 62px;
      }

      .review {
        margin-top: -170px;
        margin-left: 420px;
      }

      .stars {
        margin-left: 80px;
      }

      .add-review {
        margin-left: 90px;
      }

      .rating-container {
        margin-top: -100px;
        margin-left: 70px;
      }

      .vertical-line {
        display: flex;
        align-items: center;
        margin-left: 190px;
        width: 2px;
        height: 200px;
        background: #ccc;
      }

      .line {
        margin-top: -178px;
        margin-left: 340px;
        width: 2px;
        height: 200px;
        background: #ccc;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="images/image11.jpg" alt="Product" width="590" height="95">
    </div>
    <div class="right">
      <h3 class="star1">‚òÖ</h3>
      <h2>Ratings & Reviews</h2>
      <div class="rating-section">
        <div class="rating">
          <h1>5.0 ‚òÖ</h1>
          <p>45 Verified Buyers</p>
        </div>
        <div class="rating-container">
          <h2 class="rate1">Ratings & Reviews</h2>
          <div class="rating-graph">
            <!-- Dynamic content populated by JavaScript -->
          </div>
        </div>
        <button class="rate-btn">Rate Product</button>
      </div>
      <div class="gallery">
        <div class="img-box"><img src="images/image11.jpg" width="70" height="50" alt="Gallery 1"></div>
        <div class="img-box"><img src="images/image12.jpg" width="70" height="50" alt="Gallery 1"></div>
        <div class="img-box"><img src="images/image13.jpg" width="70" height="50" alt="Gallery 1"></div>
        <div class="img-box img-overlay">
          <img src="images/image15.jpg" width="70" height="150" alt="Gallery 1">
          <span class="overlay-text">+100</span>
        </div>
      </div>
      <div class="recommend">
        <div class="trophy">üèÜ</div>
        <p class="reco"><strong>50%</strong><br />Recommend this product</p>
      </div>
      <div class="slider">
        <label for="likelihood">Likelihood to Recommend?</label>
        <div class="id">
          <input type="range" id="likelihood" name="likelihood" min="0" max="100">
        </div>
      </div>
      <div class="review">
        <p>How you used this product Rate Now</p>
        <div class="stars">
          <span>‚òÖ</span>
          <span>‚òÖ</span>
          <span>‚òÖ</span>
          <span>‚òÖ</span>
          <span>‚òÖ</span>
        </div>
        <button class="add-review">Add review</button>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const galleryImages = document.querySelectorAll(".gallery img");
      const lightbox = document.createElement("div");
      lightbox.id = "lightbox";
      document.body.appendChild(lightbox);
      lightbox.style.cssText = "position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);display:flex;align-items:center;justify-content:center;z-index:1000;visibility:hidden;";
      const lightboxImg = document.createElement("img");
      lightboxImg.style.cssText = "max-width:90%;max-height:80%;border-radius:8px;";
      lightbox.appendChild(lightboxImg);
      const closeBtn = document.createElement("span");
      closeBtn.innerHTML = "&times;";
      closeBtn.style.cssText = "position:absolute;top:20px;right:30px;color:#fff;font-size:40px;cursor:pointer;";
      lightbox.appendChild(closeBtn);
      galleryImages.forEach(img => {
        img.addEventListener("click", () => {
          lightboxImg.src = img.src;
          lightbox.style.visibility = "visible";
        });
      });
      closeBtn.addEventListener("click", () => { lightbox.style.visibility = "hidden"; });
      lightbox.addEventListener("click", e => { if (e.target === lightbox) lightbox.style.visibility = "hidden"; });
    });

    document.addEventListener("DOMContentLoaded", () => {
      const recommendText = document.querySelector(".reco strong");
      const slider = document.getElementById("likelihood");
      const stars = document.querySelectorAll(".stars span");
      const addReviewBtn = document.querySelector(".add-review");
      const reviewDiv = document.querySelector(".review");
      let currentRating = 0;
      slider.addEventListener("input", () => { recommendText.textContent = slider.value + "%"; });
      stars.forEach((star, index) => {
        star.addEventListener("click", () => {
          currentRating = index + 1;
          stars.forEach((s, i) => { s.style.color = i < currentRating ? "#ffc107" : "#ccc"; });
        });
      });
      addReviewBtn.addEventListener("click", () => {
        if (currentRating === 0) {
          alert("‚≠ê Please select a rating before submitting!");
          return;
        }
        const message = document.createElement("p");
        message.textContent = `‚úÖ Thank you! You rated this product ${currentRating} star(s).`;
        message.style.cssText = "color:green;margin-top:15px;";
        const oldMessage = reviewDiv.querySelector("p.thank-you");
        if (oldMessage) oldMessage.remove();
        message.classList.add("thank-you");
        reviewDiv.appendChild(message);
      });
    });

    document.addEventListener("DOMContentLoaded", () => {
      const ratingData = { 5: 36, 4: 5, 3: 2, 2: 1, 1: 1 };
      const totalReviews = Object.values(ratingData).reduce((a, b) => a + b, 0);
      const ratingGraph = document.querySelector(".rating-graph");
      ratingGraph.innerHTML = "";
      Object.keys(ratingData).sort((a, b) => b - a).forEach(star => {
        const count = ratingData[star];
        const percentage = totalReviews ? Math.round((count / totalReviews) * 100) : 0;
        const row = document.createElement("div");
        row.classList.add("rating-row");
        const label = document.createElement("span");
        label.textContent = `${star} ‚òÖ`;
        const bar = document.createElement("div");
        bar.classList.add("bar");
        const fill = document.createElement("div");
        fill.classList.add("fill");
        fill.style.width = percentage + "%";
        bar.appendChild(fill);
        const countSpan = document.createElement("span");
        countSpan.textContent = count;
        row.appendChild(label);
        row.appendChild(bar);
        row.appendChild(countSpan);
        ratingGraph.appendChild(row);
      });
    });
  </script>
</body>
</html>
